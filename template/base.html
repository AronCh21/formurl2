{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Form</title>
</head>
<body>
    {% if user.is_authenticated %}
        <div class="container">
        <button class="logout"><a href="/logout/" style="text-decoration: none;color: white;">Logout</a></button>
    {% for message in messages %}
        <h3 style="color: red;">{{message}}</h3>
    {% endfor %}


{% block content %}

{% endblock %}
    {% else %}
        <h1>Please login in order to use the app</h1>
        <button><a href="/" style="text-decoration: none;color: white;">Login</a></button>
    {% endif %}
</body>
